<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Cookbook de Bel-Ami</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="icon" href="assets/icons/favicon.png" type="image/x-icon">
    <script src="js/admin.js" defer></script>
  </head>
  <body>
    <div class="login-container" id="login-container">
      <h2>Admin Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="admin-container" id="admin-container" style="display: none;">
      <h2>Recipes</h2>
      <ul id="recipe-list">
        <!-- Recipes will be dynamically loaded here -->
      </ul>
      <button id="new-recipe-button">New Recipe</button>

      <div id="recipe-form-container" style="display: none;">
        <h2 id="form-title">New Recipe</h2>
        <img id="recipe-image-preview" src="" alt="Recipe Image Preview" />
        <form id="recipe-form">
          <div class="form-group">
            <label for="recipe-name">Name:</label>
            <input type="text" id="recipe-name" name="recipe-name" required />
          </div>
          <div class="form-group">
            <label for="recipe-type">Type:</label>
            <select id="recipe-type" name="recipe-type" required>
              <option value="appetizer">Appetizer</option>
              <option value="dish">Main Dish</option>
              <option value="dessert">Dessert</option>
            </select>
          </div>
          <div class="form-group">
            <label for="recipe-image">Image:</label>
            <input type="text" id="recipe-image" name="recipe-image" required />
          </div>
          <div class="form-group">
            <label for="recipe-portions">Portions:</label>
            <input type="number" id="recipe-portions" name="recipe-portions" required />
          </div>
          <div class="form-group">
            <label for="recipe-ingredients">Ingredients:</label>
            <textarea id="recipe-ingredients" name="recipe-ingredients" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label for="recipe-desc">Description:</label>
            <textarea id="recipe-desc" name="recipe-desc" rows="10" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="add-recipe-button">Add Recipe</button>
            <button type="submit" id="edit-recipe-button" style="display: none;">Edit Recipe</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
