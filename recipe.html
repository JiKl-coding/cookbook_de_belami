<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brokolicový krém</title>

    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="assets/icons/favicon.png" type="image/x-icon">

    <script src="js/script.js" defer></script>
    <script src="js/recipe.js" defer></script>
  </head>

  <body>
    <div class="navbar-placeholder"><!--Navbar placeholder--></div>

    <div class="main-container">
      <div class="food-image-cell">
        <h2 id="recipe-title"></h2>
        <img id="recipe-image" class="food-image" src="" alt="">
      </div>

      <div class="arrow-container">
        <div class="glowing-arrow" id="scroll-arrow">↓</div>
      </div>

      <div class="ingredients-cell">
        <div class="tab-container" id="tab-container">
          <h2 id="ingredients">Ingredience:</h2>
        </div>

        <div class="tab-container">
          <div class="portions">
            <p>Počet porcí: <span id="recipe-portions"></span></p>
            <button data-button>+</button>
            <button data-button>-</button>
          </div>
        </div>

        <div class="tab-container">
          <table id="ingredients-table">
            <!-- Ingredients will be dynamically loaded here -->
          </table>
        </div>
      </div>

      <div class="recipe-cell">
        <h2 id="recipe-header" class="container-content">Postup:</h2>
        <p id="recipe-desc" class="container-content"></p>
      </div>
    </div>

    <div class="footer-placeholder"><!--Footer placeholder--></div>

  </body>
</html>
